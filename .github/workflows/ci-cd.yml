name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Run tests
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests
      env:
        TRADIER_API_TOKEN: ${{ secrets.TRADIER_API_TOKEN || 'test-token' }}
        MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY || 'test-key' }}
        ALLOW_ORIGINS: "*"
      run: |
        pytest tests/ -v \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --junitxml=junit.xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: junit.xml

  # Job 2: Build Docker image (test that it builds)
  build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: optionskit-backend:test
        load: true  # Load image into local Docker daemon
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          API_VERSION=test
          GIT_SHA=${{ github.sha }}
          GIT_TAG=
    
    - name: Test Docker image health
      run: |
        # Verify image exists
        docker images | grep optionskit-backend || exit 1
        
        # Run container
        docker run -d -p 8000:8000 --name test-container \
          -e TRADIER_API_TOKEN=test \
          -e MASSIVE_API_KEY=test \
          optionskit-backend:test
        
        # Wait for app to start
        sleep 15
        
        # Test health endpoint
        curl -f http://localhost:8000/healthz || exit 1
        
        # Test version endpoint
        curl -f http://localhost:8000/version || exit 1
        
        # Cleanup
        docker stop test-container
        docker rm test-container

  # Job 3: Deploy (only on master branch, after tests pass)
  deploy:
    name: Deploy to AWS App Runner
    runs-on: ubuntu-latest
    needs: [test, build]  # Wait for both jobs
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: prod  # Use the "prod" environment with its secrets
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Extract version from git
      id: version
      run: |
        # Get short SHA
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        
        # Try to extract version from git tag, or use SHA-based version
        VERSION=$(git describe --tags --exact-match 2>/dev/null || echo "v0.4.2-${SHORT_SHA}")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Using version: $VERSION"
    
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: optionskit-backend
        IMAGE_TAG: ${{ steps.version.outputs.version }}
        IMAGE_TAG_LATEST: latest
        IMAGE_TAG_SHA: ${{ steps.version.outputs.sha }}
      run: |
        # Build and push with version tag
        docker build \
          --build-arg API_VERSION=${{ steps.version.outputs.version }} \
          --build-arg GIT_SHA=${{ github.sha }} \
          --build-arg GIT_TAG=${{ steps.version.outputs.version }} \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA \
          .
        
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
        
        echo "✅ Pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "✅ Pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST"
        echo "✅ Pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA"
    
    - name: Update App Runner service to use latest image
      run: |
        if [ -n "${{ secrets.APP_RUNNER_SERVICE_ARN }}" ]; then
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY=optionskit-backend
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"
          
          echo "Updating App Runner service to use: $IMAGE_URI"
          
          # Get current service configuration
          SERVICE_CONFIG=$(aws apprunner describe-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --query 'Service.SourceConfiguration.ImageRepository.ImageIdentifier' \
            --output text)
          
          echo "Current image: $SERVICE_CONFIG"
          
          # Update service to use latest image (if not already)
          if [ "$SERVICE_CONFIG" != "$IMAGE_URI" ]; then
            echo "Updating App Runner service configuration..."
            aws apprunner update-service \
              --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
              --source-configuration '{
                "ImageRepository": {
                  "ImageIdentifier": "'"$IMAGE_URI"'",
                  "ImageConfiguration": {
                    "Port": "8000"
                  },
                  "ImageRepositoryType": "ECR"
                },
                "AutoDeploymentsEnabled": true
              }' || echo "⚠️ Failed to update service config. You may need to update manually in AWS console."
          else
            echo "Service already configured with latest image"
          fi
          
          # Check service state before triggering deployment
          SERVICE_STATE=$(aws apprunner describe-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --query 'Service.Status' \
            --output text)
          
          echo "Current service state: $SERVICE_STATE"
          
          # Only trigger deployment if service is RUNNING
          if [ "$SERVICE_STATE" = "RUNNING" ]; then
            echo "Triggering App Runner deployment..."
            aws apprunner start-deployment \
              --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} || echo "⚠️ Failed to start deployment. Service may auto-deploy if AutoDeploymentsEnabled is true."
            echo "✅ Deployment triggered successfully"
          else
            echo "⚠️ Service is in '$SERVICE_STATE' state. Skipping explicit deployment trigger."
            echo "   If AutoDeploymentsEnabled is true, App Runner will auto-deploy when the image changes."
            echo "   If you need to trigger manually, wait for service to be RUNNING and run:"
            echo "   aws apprunner start-deployment --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }}"
          fi
        else
          echo "⚠️ APP_RUNNER_SERVICE_ARN not set. App Runner will auto-deploy from ECR if configured."
        fi

