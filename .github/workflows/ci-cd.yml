name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Run tests
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
    
    - name: Run tests
      env:
        TRADIER_API_TOKEN: ${{ secrets.TRADIER_API_TOKEN || 'test-token' }}
        MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY || 'test-key' }}
        ALLOW_ORIGINS: "*"
      run: |
        pytest tests/ -v \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --junitxml=junit.xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: junit.xml

  # Job 2: Build Docker image (test that it builds)
  build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: optionskit-backend:test
        load: true  # Load image into local Docker daemon
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          API_VERSION=test
          GIT_SHA=${{ github.sha }}
          GIT_TAG=
    
    - name: Test Docker image health
      run: |
        # Verify image exists
        docker images | grep optionskit-backend || exit 1
        
        # Run container
        docker run -d -p 8000:8000 --name test-container \
          -e TRADIER_API_TOKEN=test \
          -e MASSIVE_API_KEY=test \
          optionskit-backend:test
        
        # Wait for app to start
        sleep 15
        
        # Test health endpoint
        curl -f http://localhost:8000/healthz || exit 1
        
        # Test version endpoint
        curl -f http://localhost:8000/version || exit 1
        
        # Cleanup
        docker stop test-container
        docker rm test-container

  # Job 3: Deploy (only on master branch, after tests pass)
  deploy:
    name: Deploy to AWS App Runner
    runs-on: ubuntu-latest
    needs: [test, build]  # Wait for both jobs
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: prod  # Use the "prod" environment with its secrets
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
    
    - name: Trigger App Runner deployment
      run: |
        echo "✅ Tests passed! Triggering App Runner deployment..."
        if [ -n "${{ secrets.APP_RUNNER_SERVICE_ARN }}" ]; then
          aws apprunner start-deployment \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }}
          echo "Deployment triggered successfully"
        else
          echo "⚠️ APP_RUNNER_SERVICE_ARN not set. App Runner will auto-deploy from GitHub."
        fi

